<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Game</title>
</head>
<body onload="onGamePageLoad()">
    <div class="container">
      <div class="row">
        <div class="col-12">
            <div class="quizResult">
              <div>Question Count</div>
              <div>Range</div>
              <div>Result</div>
            </div>
            <div id="q1">
              <div class="question">
                <p>Question</p>
              </div>
              <div class="answer correct">
                <p class="answerNum">A</p>
                <p class="answerValue">Answer1</p>
              </div>
              <div class="answer">
                <p class="answerNum">B</p>
                <p class="answerValue">Answer2</p>
              </div>
              <div class="answer">
                <p class="answerNum">C</p>
                <p class="answerValue">Answer3</p>
              </div>
              <div class="answer wrong">
                <p class="answerNum">D</p>
                <p class="answerValue">Answer4</p>
              </div>
            </div>
        </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
