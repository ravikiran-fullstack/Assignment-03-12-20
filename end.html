<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>End</title>
</head>
<body onload="onEndPageLoad()">
  <div class="container">
    <div class="row">
      <div class="offset-md-3 col-md-6 endPage">
        <p id="score" class="text-center">Score:</p>
        <input type="text" id="userName" placeholder="username" onkeyup="enableSave()">
        <input type="button" class="btn btn-info" value="save" id="saveBtn"  onclick="saveScore()" disabled>
        <a class="btn" href="/game.html">Play again</a>
        <a class="btn btn-primary" href="/index.html">Go Home</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
